  <script>
    const inputArea = document.getElementById('inputArea');
    const output = document.getElementById('output');
    const copyStatus = document.getElementById('copy-status');
    const clearBtn = document.getElementById('clearBtn');

    function insertSymbol(symbol) {
      const start = inputArea.selectionStart;
      const end = inputArea.selectionEnd;
      const text = inputArea.value;
      inputArea.value = text.slice(0, start) + symbol + text.slice(end);
      inputArea.focus();
      inputArea.selectionStart = inputArea.selectionEnd = start + symbol.length;
      liveRender();
    }

    function liveRender() {
      const expr = inputArea.value.trim();
      output.textContent = expr ? '`' + expr + '`' : '';
      if (window.MathJax) {
        MathJax.typesetClear();
        MathJax.typesetPromise([output]).catch(err => {
          output.innerHTML = '<span style="color:#ff6666;">Error rendering math</span>';
          console.error(err);
        });
      }
    }

    inputArea.addEventListener('input', liveRender);

    clearBtn.addEventListener('click', () => {
      inputArea.value = '';
      output.textContent = '';
      copyStatus.textContent = '';
      inputArea.focus();
    });

    function copyAlgebra() {
      const text = inputArea.value.trim();
      navigator.clipboard.writeText(text).then(() => {
        copyStatus.textContent = '✔ Copied to clipboard!';
        setTimeout(() => copyStatus.textContent = '', 2000);
      });
    }

    function postToWordPress() {
      const algebra = inputArea.value.trim();
      if (!algebra) return alert("Enter an algebra expression first!");

      const wpUsername = 'YOUR_USERNAME';
      const wpAppPassword = 'YOUR_APP_PASSWORD';
      const auth = btoa(`${wpUsername}:${wpAppPassword}`);

      fetch('https://yourwordpresssite.com/wp-json/wp/v2/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Basic ' + auth
        },
        body: JSON.stringify({
          title: 'New Algebra Post',
          content: '`' + algebra + '`',
          status: 'publish'
        })
      })
      .then(res => res.json())
      .then(data => {
        alert('Post published! ID: ' + data.id);
      })
      .catch(err => {
        console.error(err);
        alert('Failed to post to WordPress.');
      });
    }
  </script>
